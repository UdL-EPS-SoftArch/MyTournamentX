<!--This is the html for match list.-->

<mat-list>
  <mat-list-item class="match-container" *ngFor="let match of matches; let j=index">
    <h3 id="title" matLine>Match {{j+1}}</h3>
    <div matLine id="content">
      <span *ngFor="let team of round.rivals; let i=index">
          <a routerLink="/teams/{{team.name}}" routerLinkActive="active">{{team.name}}</a>
          <span *ngIf="i < (round.numTeams - 1)">&nbsp; VS &nbsp;</span>
      </span>
    </div>
  </mat-list-item>
</mat-list>
