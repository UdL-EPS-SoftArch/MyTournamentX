<h2>Invite Team to a Tournament: {{listTournament[0]?.id}}</h2>

<form id="invitation-form" (ngSubmit)="onSubmit()" #invitationForm="ngForm">
  <fieldset>

    <label class="control-label">Team</label>
    <div class="select-style" style="width:200px;">
      <select name="TeamSelect" >
        <option *ngFor="let team of teams" [ngValue]="selectedTeam">{{team.id}}</option>
      </select>
      <div class="invalid-feedback">A team is required</div>
    </div>

    <mat-form-field>
      <textarea name="message" [(ngModel)]="tournamentInvitation.message" matInput placeholder="Textarea"></textarea>
    </mat-form-field>
    
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!invitationForm.valid">Invitate</button>
      <button id="listBtn" type="button" [routerLink]="['']" class="btn m-1 btn-outline-primary pull-right">Back</button>
    </div>

  </fieldset>
</form>
<h1>{{tournamentInvitation.message}}</h1>
