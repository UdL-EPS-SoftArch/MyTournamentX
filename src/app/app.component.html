<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()"><mat-icon>close</mat-icon></a>
      <a mat-list-item [routerLink]="'/about'">About</a>
      <a mat-list-item [matMenuTriggerFor]="playersMenu">Players</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span [routerLink]="'/about'">MyTournamentX</span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a mat-button [routerLink]="'/about'">About</a>
          <button mat-icon-button [matMenuTriggerFor]="playersMenu">Players</button>
          <mat-menu #playersMenu="matMenu">
            <button mat-menu-item [routerLink]="'/players'">List Players</button>
          </mat-menu>
          <!-- Team -->
          <button style="margin-left: 15px;"mat-icon-button [matMenuTriggerFor]="teamsMenu">Teams</button>
          <mat-menu #teamsMenu="matMenu">
            <button mat-menu-item [routerLink]="'/teams'">List Teams</button>
            <!--<button mat-menu-item [routerLink]="'/teams/:id'">My Teams</button>-->
            <button mat-menu-item [routerLink]="'/teams/new'">Create Team</button>
          </mat-menu>
          <!-- Tournament -->
          <button style="margin-left: 15px;"mat-icon-button [matMenuTriggerFor]="tournamentsMenu">Tournament</button>
          <mat-menu #tournamentsMenu="matMenu">
            <button mat-menu-item [routerLink]="'/tournaments'">List Tournaments</button>
            <!--<button mat-menu-item [routerLink]="'/tournaments/:id'">My Tournament</button>-->
            <button mat-menu-item [routerLink]="'/tournaments/new'">Create Tournament</button>
          </mat-menu>
          <!-- Team Invitation -->
          <button style="margin-left: 50px;"mat-icon-button [matMenuTriggerFor]="teamInvitationMenu">Team Invitation</button>
          <mat-menu #teamInvitationMenu="matMenu">
            <button mat-menu-item [routerLink]="'/teamInvitations'">List Team Invitations</button>
            <!--<button mat-menu-item [routerLink]="'/teamInvitation/:id'">My Tournament</button>-->
            <button mat-menu-item [routerLink]="'/teamInvitations/invite'">Create Team Invitation</button>
          </mat-menu>
        </div>
        <span class="menu-spacer"></span>
        <div app-login-navbar></div>
      </mat-toolbar-row>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
