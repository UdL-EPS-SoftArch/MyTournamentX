<mat-list>
  <h3 mat-subheader>MyTournamentX Players</h3>
  <mat-list-item *ngFor="let player of players">
    <mat-icon mat-list-icon>account_circle</mat-icon>
    <a mat-line [routerLink]="['/players', player.id]">{{player.id}}</a>
    <p mat-line> {{player.email}} </p>
  </mat-list-item>
</mat-list>

<mat-paginator [length]="totalPlayers"
               [pageSize]="pageSize"
               (page)="changePage($event)">
</mat-paginator>
