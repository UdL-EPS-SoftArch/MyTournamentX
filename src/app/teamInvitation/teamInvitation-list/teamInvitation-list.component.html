<table mat-table [dataSource]="teamInvitationList" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let teamInvitation" [routerLink]="[teamInvitation.uri]"> {{teamInvitation.id}} </td>
  </ng-container>

  <!-- Player Column -->
  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef> Player </th>
    <td mat-cell *matCellDef="let teamInvitation"> {{teamInvitation.username.username}} </td>
  </ng-container>

  <!-- Team Column -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef> Team </th>
    <td mat-cell *matCellDef="let teamInvitation"> {{teamInvitation.team.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns ;" class="teams-element-row"></tr>
</table>
