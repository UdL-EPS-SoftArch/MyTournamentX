<mat-card>
  <form id="edit-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <mat-card-title>New team invitation</mat-card-title>
    <mat-card-content>
      <mat-form-field fxLayout="column">
          <input id="username" name="username" matInput placeholder="What player do you want to invite?"
                 #username="ngModel" [(ngModel)]="teamInvitation.username" required>
        </mat-form-field>
        <mat-form-field fxLayout="column">
          <input id="team" name="team" matInput placeholder="At what team do you want to invite the player to?"
                  #team="ngModel" [(ngModel)]="teamInvitation.team" required]>
        </mat-form-field>
        <mat-form-field>
          <input id="message" name="message" matInput placeholder="Message"
                 #message="ngModel" [(ngModel)]="teamInvitation.message" required]>
        </mat-form-field>
      </mat-card-content>
  </form>
</mat-card>
