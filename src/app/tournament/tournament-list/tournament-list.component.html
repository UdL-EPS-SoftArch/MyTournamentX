<table mat-table [dataSource]="tournamentList" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tournament" [routerLink]="[tournament.uri]"> {{tournament.id}} </td>
    </ng-container>
    
    <!-- Level Column -->
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let tournament"> {{tournament.level}} </td>
    </ng-container>

    <!-- Game Column -->
    <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef> Game </th>
        <td mat-cell *matCellDef="let tournament"> {{tournament.game}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> state </th>
        <td mat-cell *matCellDef="let tournament"> {{tournament.state}} </td>
    </ng-container>

    <!-- bestOf Column -->
    <ng-container matColumnDef="bestOf">
        <th mat-header-cell *matHeaderCellDef> bestOf </th>
        <td mat-cell *matCellDef="let tournament"> {{tournament.bestOf}} </td>
    </ng-container>
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns ;" class="tournaments-element-row"></tr>
    
    </table>
