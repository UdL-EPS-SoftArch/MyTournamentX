<h2> Register your result </h2>
<form id="match-result-create" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- Team -->
    <div>
      <label><strong>Team:</strong></label>
      <input required [(ngModel)]="matchresult.team">
    </div>

    <!-- User -->
    <div>
      <label><strong>User:</strong></label>
      <input required [(ngModel)]="matchresult.user">
    </div>

    <!-- Winner -->
    <div>
      <label><strong>Winner:</strong></label>
      <input required [(ngModel)]="matchresult.winner">
    </div>

    <!-- Description -->
    <div>
      <label><strong>Description:</strong></label>
      <input required [(ngModel)]="matchresult.description">
    </div>

    <!-- Button -->
    <div class="form-group">
      <button> Create </button> <!--Create button-->
      <button> Cancel </button> <!--Cancel button-->
    </div>

  </fieldset>
</form>
