<div class="container-fluid" style="padding-top: 2%;">

  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Winner name</th>
      <th scope="col">Sender name</th>
      <th scope="col">Match id</th>
      <th scope="col">Description</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td scope="row">{{matchResult.id}}</td>
      <td>{{matchResult.winner?.name}}</td>
      <td>{{matchResult.sender?.name}}</td>
      <td>{{matchResult.match?.id}}</td>
      <td>{{matchResult.description}}</td>
      <td><button id="editBtn" type="button" [routerLink]="['edit']"

      <td> <button id="deleteBtn" type="button" [routerLink]="['delete']"

    </tbody>
  </table>

</div>
