
   <table mat-table [dataSource]="teamList" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let team"> {{team.id}} </td>
    </ng-container>
  
  
    <!-- Game Column -->
    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef> Game </th>
      <td mat-cell *matCellDef="let team"> {{team.game}} </td>
    </ng-container>

    <!-- Level Column -->
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let team"> {{team.level}} </td>
      </ng-container>

      <!-- maxPlayers Column -->
    <ng-container matColumnDef="maxPlayers">
        <th mat-header-cell *matHeaderCellDef> maxPlayers </th>
        <td mat-cell *matCellDef="let team"> {{team.maxPlayers}} </td>
    </ng-container>
      
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns ;" class="teams-element-row"></tr>
    
  </table>
