<h4>Edit team: {{team.name}}</h4>

<form id="teamEditForm" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- TeamName input 
    <div class="form-group">
        <label class="control-label" for="teamname"><strong>Team name:</strong></label>
        <input id="name" name="name" type="text" class="form-control" required
               [(ngModel)]="team.name" #name="ngModel">
        <div class="invalid-feedback">A Team Name is required</div>
      </div>-->
  
      <!-- Game input -->
      <div class="form-group" >
          <label class="control-label" for="game"><strong>Game:</strong></label>
          <input id="game" name="game" type="text" class="form-control" required
                 [(ngModel)]="team.game" #game="ngModel">
          <div class="invalid-feedback">A Game is required</div>
        </div>
  
      <!-- Level input -->
      <div class="form-group">
          <label class="control-label" for="level"><strong>Level:</strong></label>
          <input id="level" name="level" type="text" class="form-control" required
                 [(ngModel)]="team.level" #level="ngModel">
          <div class="invalid-feedback">A Level is required</div>
        </div>
        
      <!-- maxPlayers input -->
      <div class="form-group">
          <label class="control-label" for="maxPlayers"><strong>Number of maximum players:</strong></label>
          <input id="maxPlayers" name="maxPlayers" type="text" class="form-control" required
                 [(ngModel)]="team.maxPlayers" #maxPlayers="ngModel">
          <div class="invalid-feedback">Number of maximum players is required</div>
        </div>

    <!-- Button -->
    <div class="form-group">
      <button id="back" type="button" class="btn btn-outline-danger pull-right" (click)="goBack()">Cancel</button>
      <button id="submit" type="submit" class="btn btn-success pull-right marged-left" >Edit</button>
    </div>

  </fieldset>
</form>
