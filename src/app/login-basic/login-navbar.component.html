  <a id="currentUser" mat-button *ngIf="isLoggedIn() && isUserInRole('player')"
     [routerLink]="['/players/', getCurrentUserId()]">{{getCurrentUserName()}}</a>

  <a mat-button *ngIf="isLoggedIn()" (click)="logout(); $event.preventDefault()">Logout</a>

  <a mat-button *ngIf="!isLoggedIn()" [routerLink]="['/login']">Login</a>

  <a mat-button *ngIf="!isLoggedIn()" [routerLink]="['/players/register']">Register</a>
