<mat-card>
  <form id="login-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-card-header>
      <div mat-card-avatar><mat-icon class="icon-big" aria-hidden="true">lock</mat-icon></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please, provide your credentials to log in</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field fxLayout="column">
        <input id="username" name="username" type="text" matInput placeholder="Username"
               #username="ngModel" [(ngModel)]="user.username" required>
        <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">A username is
          required
        </mat-error>
      </mat-form-field>
      <mat-form-field fxLayout="column">
        <input id="password" name="password" type="password" matInput placeholder="Password"
               #password="ngModel" [(ngModel)]="user.password" required minlength="8"
               maxlength="256">
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors.required">A password is required</span>
          <span *ngIf="password.errors.minlength">Password must be at least 8 characters long.</span>
          <span *ngIf="password.errors.maxlength">Password must be at max 256 characters long.</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      <button id="submit" type="submit" mat-raised-button color="primary" [disabled]="!form.form.valid">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
